<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/styles/metro/notify-metro.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



    <link rel="stylesheet" href="../css_folder/main.css">
    <script src="../js_folder/login.js"></script>
</head>
<body>
    <div class="container">
       <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-12 col-md-6 d-sm-none d-lg-block" style="overflow: hidden;">
            <img src="../image/Learning-1.gif" alt="" class="img-fluid home_image" width="100%" height="110%">
        </div>
        <div class="col-12 col-lg-6 px-md-5">
            <div class="row">
                <div class="head text-center py-3">
                    <h1 id="head" style="color:black; font-weight: 800;">LOGIN</h1>
                </div>
                <form id="login" method="post">
                    <div class="row py-2">
                        <div class="form-floating">
                            <input type="email" class="form-control shadow-none" id="email" name="email" placeholder="name@example.com" style="background-color:#e0e0e0">
                            <label for="floatingInput" class="ms-2" style="mix-blend-mode: multiply;">Email Address</label>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="form-floating">
                            <input type="password" class="form-control shadow-none" id="password" name="password" placeholder="Password" style="background-color:#e0e0e0">
                            <label for="floatingPassword" class="ms-2" style="mix-blend-mode: multiply;">Password</label>
                        </div>
                    </div>
                
                    <div class="row btn-span px-5 py-2">
                        <button class="btn shadow py-3 px-2 rounded-4" type="submit" id="button"  style="background-color: #113A5D; color: whitesmoke;">Login</button>
                        <span class="pt-4" style="font-weight: 600;">Don't have a account? <a class="btn-span w-50 text-decoration-none" href="./index.html" style="font-weight:600; color: #113A5D;">Register here</a></span>
                    </div>
                </form>
            </div>
        </div> 
       </div>    
    </div>
</body>
</html>
